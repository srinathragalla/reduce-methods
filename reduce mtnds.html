<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
        const numbers = [50,70,120,450];
        document.getElementById("demo").innerHTML=numbers.reduce(mySum);
        function mySum(total,num) {
              return total-num;
        }
    </script>
</body>
</html>
